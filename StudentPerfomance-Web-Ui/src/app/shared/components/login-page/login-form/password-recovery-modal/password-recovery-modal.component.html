<div id="container">
  <div id="header">
    <strong>Сброс пароля</strong>
  </div>
  <div id="content">
    <input
      class="default-input"
      [(ngModel)]="email"
      placeholder="Почта учетной записи"
    />
  </div>
  <div id="controls">
    <button type="button" class="accept-button-modal" (click)="submit()">
      Продолжить
    </button>
    <button type="button" class="danger-button-modal" (click)="visibilityEmitter.emit()">
      Закрыть окно
    </button>
  </div>
</div>
