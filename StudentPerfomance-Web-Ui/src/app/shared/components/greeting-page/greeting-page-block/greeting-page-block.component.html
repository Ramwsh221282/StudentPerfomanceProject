<div class="block-component-layout">
  <div class="block-image-section">
    <img class="block-image" [src]="blockImage" alt="image">
  </div>
  <div class="block-text-section">
    <strong class="block-text-title">{{ blockTitle }}</strong>
    <label class="block-text-content">{{ blockDescription }}</label>
  </div>
</div>
