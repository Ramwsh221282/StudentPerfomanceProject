<div class="pagination-wrapper">
  <div class="pages-list">
    <strong>Страницы: </strong>
    <div
      class="accept-button"
      (click)="service.moveInitialPage(); pageEmitter.emit()"
    >
      Начальнаяуng
    </div>
    <div
      class="accept-button"
      (click)="service.movePreviousPage(); pageEmitter.emit()"
    >
      <
    </div>
    @for (page of service.displayPages; track page) {
      <button
        (click)="service.selectPage(page); pageEmitter.emit()"
        [ngClass]="[
        page == service.currentPage
          ? 'accept-button-outline'
          : 'accept-button-outline'
      ]"
      >
        {{ page }}
      </button>
    }
    <div
      class="accept-button"
      (click)="service.moveNextPage(); pageEmitter.emit()"
    >
      >
    </div>
    <div
      class="accept-button"
      (click)="service.moveLastPage(); pageEmitter.emit()"
    >
      Конечная
    </div>
  </div>
</div>
