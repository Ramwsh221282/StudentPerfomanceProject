<div class="session-reports-layout-container">
  @for (report of reports; track report.id) {
    <app-session-report-item [report]="report" (successEmitter)="successEmitter.emit()"
                             (failureEmitter)="failureEmitter.emit()"
                             (refreshEmitter)="refreshEmitter.emit()"></app-session-report-item>
  }
</div>
