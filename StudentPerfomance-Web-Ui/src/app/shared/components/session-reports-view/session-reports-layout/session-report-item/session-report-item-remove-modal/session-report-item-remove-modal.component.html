<div id="container">
  <div id="header">
    <strong>Подтверждение</strong>
  </div>
  <div id="content">
    <a>Вы уверены, что Вы хотите удалить отчёт о контрольной неделе?</a>
  </div>
  <div id="controls">
    <button class="accept-button-modal" type="button" (click)="submit()">
      Подтвердить

    >
    <button
      class="danger-button-modal"
      type="button"
      (click)="visibility.emit()">
      Отмена
    </button>
  </div>
</div>
