<div id="container">
  <div id="header">
    <strong>Удаление пользователя</strong>
  </div>
  <div id="content">
    <strong class="label-info" @fadeIn *ngIf="userRecord.role == 'Преподаватель'">При удалении учётной записи
      преподавателя</strong>
    <strong class="label-info" @fadeIn *ngIf="userRecord.role == 'Преподаватель'">Его объектная модель не удаляется из
      системы</strong>
    <strong class="label-info">При удалении учетной записи, на почту пользователя отправится уведомление</strong>
    <app-green-outline-button [label]="'Подтвердить удаление'"
                              (onClicked)="remove()">
    </app-green-outline-button>
  </div>
  <div id="controls">
    <app-red-outline-button [label]="'Закрыть'"
                            (onClicked)="visibilityChanged.emit()">
    </app-red-outline-button>
  </div>
</div>
