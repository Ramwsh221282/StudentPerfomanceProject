<div id="container">
  <div id="header">
    <strong>Удаление дисциплины</strong>
  </div>
  <div id="content">
    <strong>Удалить дисциплину {{ discipline.disciplineName }}</strong>
  </div>
  <div id="controls">
    <app-green-outline-button [label]="'Удалить'" (onClicked)="submit()"></app-green-outline-button>
    <app-red-outline-button [label]="'Закрыть диалог'" (onClicked)="visibilityChanged.emit()"></app-red-outline-button>
  </div>
</div>
