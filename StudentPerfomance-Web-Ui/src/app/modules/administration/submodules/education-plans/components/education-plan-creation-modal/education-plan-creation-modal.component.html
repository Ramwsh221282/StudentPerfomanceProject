<div id="container">
  <div id="header">
    <strong>Добавление учебного плана</strong>
  </div>
  <div id="content">
    <form class="creation-form" [formGroup]="form">
      <input
        formControlName="year"
        class="default-input"
        placeholder="Год набора"
      />
      <strong class="font-white">Выберите направление подготовки</strong>
    </form>
    <div class="search-container">
      <div class="search-inputs">
        <input
          class="default-input"
          [(ngModel)]="direction.name"
          placeholder="Название"
        />
        <input
          class="default-input"
          [(ngModel)]="direction.code"
          placeholder="Код"
        />
        <select class="default-select" [(ngModel)]="direction.type">
          <option disabled selected>Направление</option>
          <option [defaultSelected]="true" [value]="'Тип направления'">
            Тип направления
          </option>
          <option value="Бакалавриат">Бакалавриат</option>
          <option value="Бакалавриат">Магистратура</option>
        </select>
      </div>
      <div class="search-controls">
        <button class="accept-button-modal" (click)="searchDirections()">
          Отфильтровать
        </button>
        <button class="danger-button-modal" (click)="getAllDirections()">
          Отменить фильтр
        </button>
      </div>
      <div class="search-table-wrapper">
        <table class="search-table">
          <thead>
          <tr>
            <th>Название</th>
            <th>Код</th>
            <th>Тип</th>
            <th>Действия</th>
          </tr>
          </thead>
          <tbody>
            @for (direction of directions; track direction.code) {
              <tr>
                <td>{{ direction.name }}</td>
                <td>{{ direction.code }}</td>
                <td>{{ direction.type }}</td>
                <td>
                  <button
                    class="accept-button"
                    (click)="selectDirection(direction)"
                  >
                    Выбрать
                  </button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="controls">
    <button class="accept-button-modal" type="button" (click)="submit()">
      Добавить
    </button>
    <button
      class="danger-button-modal"
      type="button"
      (click)="visibility.emit(false)"
    >
      Закрыть окно
    </button>
  </div>
</div>
