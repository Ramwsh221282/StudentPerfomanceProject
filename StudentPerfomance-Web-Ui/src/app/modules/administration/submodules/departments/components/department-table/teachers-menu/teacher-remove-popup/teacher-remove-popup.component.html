<div id="container">
  <div id="header">
    <strong>Удаление преподавателя</strong>
  </div>
  <div id="content">
    <a>Удалить преподавателя</a>
    <a>{{ teacher.surname }}</a>
    <a>{{ teacher.name }}</a>
    <a>{{ teacher.patronymic }}</a>
    <a>Из кафедры</a>
    <a>{{ department.name }}</a>
  </div>
  <div id="controls">
    <app-green-outline-button [label]="'Удалить'" (onClicked)="submit()"></app-green-outline-button>
    <app-red-outline-button [label]="'Закрыть диалог'" (onClicked)="close()"></app-red-outline-button>
  </div>
</div>
