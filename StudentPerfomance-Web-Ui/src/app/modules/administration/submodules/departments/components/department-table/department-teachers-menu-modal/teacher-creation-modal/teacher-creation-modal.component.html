<div id="container">
  <div id="header">
    <strong>Добавление преподавателя</strong>
  </div>
  <div id="content">
    <form class="creation-form" [formGroup]="form">
      <input
        formControlName="surname"
        class="default-input"
        placeholder="Фамилия"
      />
      <input formControlName="name" class="default-input" placeholder="Имя" />
      <input
        formControlName="thirdname"
        class="default-input"
        placeholder="Отчество"
      />
      <div class="teacher-attributes-selection-container">
        <strong class="font-white">Выбрать условия работы: </strong>
        <strong class="font-white">Выбрать должность: </strong>
        <select class="default-select" formControlName="workingCondition">
          <option>Штатный</option>
          <option>Совместитель</option>
          <option>Удаленный совместитель</option>
        </select>
        <select class="default-select" formControlName="jobTitle">
          <option>Ассистент</option>
          <option>Доцент</option>
          <option>Профессор</option>
          <option>Старший преподаватель</option>
        </select>
      </div>
    </form>
  </div>
  <div id="controls">
    <button type="button" class="accept-button-modal" (click)="submit()">
      Добавить
    </button>
    <button
      type="button"
      class="danger-button-modal"
      (click)="visibilityEmitter.emit(false)"
    >
      Закрыть окно
    </button>
  </div>
</div>
