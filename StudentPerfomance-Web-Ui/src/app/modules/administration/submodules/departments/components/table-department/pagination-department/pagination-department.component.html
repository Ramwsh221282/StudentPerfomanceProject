<div class="department-pagination-wrapper">
  <div class="department-pages-list">
    <div class="btn btn-info" (click)="facadeService.moveInitialPage()">
      Начальная
    </div>
    <div class="btn btn-info" (click)="facadeService.movePreviousPage()"><</div>
    @for (page of facadeService.pages; track page) {
    <button
      (click)="facadeService.setPage = page"
      [ngClass]="[
        page == facadeService.currentPage ? 'btn btn-warning' : 'btn btn-info'
      ]"
    >
      {{ page }}
    </button>
    }
    <div class="btn btn-info" (click)="facadeService.moveNextPage()">></div>
    <div class="btn btn-info" (click)="facadeService.moveLastPage()">
      Конечная
    </div>
  </div>
</div>
