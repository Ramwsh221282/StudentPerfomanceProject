<div class="grid-item">
  <strong>{{ department.entityNumber }}</strong>
  <strong>{{ department.name }}</strong>
  <strong>{{ department.acronymus }}</strong>
  <div class="button-items">
    <button class="warning-button-outline" (click)="editModalVisible = true">
      Редактировать
    </button>
    <button class="accept-button-outline" (click)="teachersModalVisible = true">
      Преподаватели
    </button>
    <button class="danger-button-outline" (click)="removeModalVisible = true">
      Удалить
    </button>
  </div>
</div>
<div id="edit-modal-renderer" *ngIf="editModalVisible">
  <app-department-edit-modal
    [initial]="department"
    (visibility)="editModalVisible = $event"
    (failureEmitter)="emitFailure.emit()"
    (successEmitter)="emitSuccess.emit(); emitRefresh.emit()"
  ></app-department-edit-modal>
</div>
<div id="teacher-modal-renderer" *ngIf="teachersModalVisible">
  <app-department-teachers-menu-modal
    [department]="department"
    (visibilityEmitter)="teachersModalVisible = false"
  ></app-department-teachers-menu-modal>
</div>
<div id="remove-modal-renderer" *ngIf="removeModalVisible">
  <app-department-deletion-modal
    [department]="department"
    (failureEmitter)="emitFailure.emit()"
    (successEmitter)="emitSuccess.emit()"
    (refreshEmitter)="emitRefresh.emit()"
    (visibility)="removeModalVisible = $event"
  ></app-department-deletion-modal>
</div>
