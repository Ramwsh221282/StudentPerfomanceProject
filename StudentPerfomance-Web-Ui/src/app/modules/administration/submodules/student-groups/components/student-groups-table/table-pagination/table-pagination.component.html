<div class="student-groups-pagination-wrapper">
  <div class="student-groups-pages-list">
    <strong>Страницы: </strong>
    <div class="accept-button" (click)="facadeService.moveInitialPage()">
      Начальная
    </div>
    <div class="accept-button" (click)="facadeService.movePreviousPage()">
      <
    </div>
    @for (page of facadeService.pages; track page) {
    <button
      (click)="facadeService.page = page"
      [ngClass]="[
        page == facadeService.currentPage
          ? 'accept-button-outline'
          : 'accept-button-outline'
      ]"
    >
      {{ page }}
    </button>
    }
    <div class="accept-button" (click)="facadeService.moveNextPage()">></div>
    <div class="accept-button" (click)="facadeService.moveLastPage()">
      Конечная
    </div>
  </div>
</div>
