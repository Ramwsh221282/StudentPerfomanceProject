<div class="student-groups-pagination-wrapper">
  <div class="student-groups-pages-list">
    <strong>Страницы: </strong>
    <div class="accept-button" (click)="facadeService.moveInitialPage(); pageChange.emit()">
      Начальная
    </div>
    <div class="accept-button" (click)="facadeService.movePreviousPage(); pageChange.emit()">
      <
    </div>
    @for (page of facadeService.pages; track page) {
      <button
        (click)="facadeService.page = page; pageChange.emit()"
        [ngClass]="[
        page == facadeService.currentPage
          ? 'accept-button-outline'
          : 'accept-button-outline'
      ]"
      >
        {{ page }}
      </button>
    }
    <div class="accept-button" (click)="facadeService.moveNextPage(); pageChange.emit()">></div>
    <div class="accept-button" (click)="facadeService.moveLastPage(); pageChange.emit()">
      Конечная
    </div>
  </div>
</div>
