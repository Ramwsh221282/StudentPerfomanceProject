<div class="tab-form">
  <ul class="tab-form-ul" style="overflow: auto; max-width: 900px">
    <li [ngClass]="{'tab-form-li-active': currentTabName === tab.group.name}" class="tab-form-li"
        *ngFor="let tab of tabs"
        (click)="currentTabName = tab.group.name">{{ tab.group.name }}
    </li>
  </ul>
  <app-session-item-group-assignment *ngIf="resolveSelectedAssignmentSessionWeek() != null"
                                     [week]="resolveSelectedAssignmentSessionWeek()"></app-session-item-group-assignment>
</div>
