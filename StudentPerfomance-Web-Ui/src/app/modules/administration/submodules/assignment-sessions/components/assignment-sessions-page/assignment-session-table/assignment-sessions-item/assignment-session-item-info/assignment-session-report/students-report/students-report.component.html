<div id="container">
  <div id="header">
    <div class="header-container">
      <strong>Статистика по студентам группы</strong>
    </div>
  </div>
  <div id="content">
    <div class="search-container">
      <table class="search-table">
        <thead>
        <tr>
          <th>Студент</th>
          <th>% успеваемости</th>
          <th>Средний балл</th>
        </tr>
        </thead>
        <tbody>
          @for (part of report; track part.studentRecordBook) {
            <tr>
              <td>{{ part.studentSurname }} {{ part.studentName[0] }} {{ part.studentPatronymic == null ? '' : part.studentPatronymic[0] }}</td>
              <td>{{ part.perfomance }}</td>
              <td>{{ part.average }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  <div id="controls">
    <button
      class="danger-button-modal"
      type="button"
      (click)="visibility.emit()"
    >
      Закрыть окно
    </button>
  </div>
</div>
