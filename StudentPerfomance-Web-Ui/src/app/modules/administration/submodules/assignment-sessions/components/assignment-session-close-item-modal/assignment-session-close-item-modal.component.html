<div id="container">
  <div id="header">
    <div class="header-container">
      <strong>Подтверждение</strong>
    </div>
  </div>
  <div id="content">
    <strong class="font-white">Завершить контрольную неделю?</strong>
  </div>
  <div id="controls">
    <app-green-outline-button [label]="'Закрыть контрольную неделю'" (onClicked)="submit()"></app-green-outline-button>
    <app-red-outline-button [label]="'Закрыть окно'" (onClicked)="close()"></app-red-outline-button>
  </div>
</div>
