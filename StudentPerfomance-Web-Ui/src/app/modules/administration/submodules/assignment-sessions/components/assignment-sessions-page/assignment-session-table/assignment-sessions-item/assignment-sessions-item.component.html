<div class="grid-item">
  <strong>{{ session.number }}</strong>
  <strong>{{ session.startDate }}</strong>
  <strong>{{ session.endDate }}</strong>
  <strong>{{ session.state }}</strong>
  <div class="button-items">
    <button class="accept-button-outline" (click)="isInfoVisible = true">
      Сведения
    </button>
    <button class="warning-button-outline" (click)="isClosingModalVisible = true">
      Завершить
    </button>
  </div>
</div>
<div id="assignment-sessions-info-renderer" *ngIf="isInfoVisible">
  <app-assignment-session-item-info
    [session]="session"
    (visibility)="isInfoVisible = false"
  ></app-assignment-session-item-info>
</div>
<div id="assignment-session-closing-modal-renderer" *ngIf="isClosingModalVisible">
  <app-assignment-session-close-item-modal
    [session]="session"
    (visibility)="isClosingModalVisible = false"
    (refresh)="refresh.emit()"
    (success)="success.emit()"
    (failure)="failure.emit()"
  ></app-assignment-session-close-item-modal>
</div>
