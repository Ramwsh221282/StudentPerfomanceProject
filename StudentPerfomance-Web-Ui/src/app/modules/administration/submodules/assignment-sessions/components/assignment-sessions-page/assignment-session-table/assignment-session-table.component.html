<div class="assignment-sessions-table-wrapper">
  <div class="assignment-sessions-controls-container">
    <div class="dropdown-container">
      <app-blue-button [label]="'Начать новую контрольную неделю'"
                       (onClicked)="isCreatingSession = true">
      </app-blue-button>
      <app-create-session-item-dropdown *ngIf="isCreatingSession" [visibility]="isCreatingSession"
                                        (visibilityChange)="isCreatingSession = $event"
                                        (sessionCreated)="sessionCreated.emit($event)">
      </app-create-session-item-dropdown>
    </div>
    <app-blue-outline-button [label]="'Документация'" (onClicked)="navigateToDocumentation()"></app-blue-outline-button>
  </div>
  <strong style="padding: 1rem" *ngIf="!activeAssignmentSession">Нет активных контрольных недель</strong>
  <app-session-item *ngIf="activeAssignmentSession" [session]="activeAssignmentSession"
                    (sessionCloseRequested)="sessionCloseRequested.emit($event)"></app-session-item>
</div>
