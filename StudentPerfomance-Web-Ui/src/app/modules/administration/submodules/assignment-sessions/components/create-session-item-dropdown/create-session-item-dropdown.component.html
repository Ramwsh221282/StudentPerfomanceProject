<div class="dropdown-content">
  <div class="dropdown-container">
    <app-floating-label-input [label]="'Сезон'"
                              [value]="selectSessionSeasonLabel"
                              [id]="'seasonSelect'"
                              [isReadonly]="true"
                              (click)="isSelectingSessionSeason = true"
                              (inputChange)="selectSessionSeasonLabel = $event">
    </app-floating-label-input>
    <app-dropdown-list *ngIf="isSelectingSessionSeason"
                       [items]="sessionSeasons"
                       (visibilityChanged)="isSelectingSessionSeason = $event"
                       (itemSelected)="handleSeasonSelected($event)">
    </app-dropdown-list>
  </div>
  <div class="dropdown-container">
    <app-floating-label-input *ngIf="selectedSessionSeason"
                              [value]="selectSessionNumberLabel"
                              [label]="'Номер'"
                              [id]="'numberSelect'"
                              [isReadonly]="true"
                              (inputChange)="selectSessionNumberLabel = $event"
                              (click)="isSelectingSessionNumber = true">
    </app-floating-label-input>
    <app-dropdown-list *ngIf="isSelectingSessionNumber"
                       [items]="sessionNumbers"
                       (visibilityChanged)="isSelectingSessionNumber = $event"
                       (itemSelected)="handleNumberSelected($event)">
    </app-dropdown-list>
  </div>
  <input *ngIf="selectedSessionSeason && selectedSessionNumber" [(ngModel)]="startDateInput" placeholder="Дата начала"
         type="date"/>
  <div class="dropdown-controls">
    <app-green-outline-button *ngIf="selectedSessionNumber && selectedSessionSeason"
                              [label]="'Создать'"
                              (onClicked)="submit()">
    </app-green-outline-button>
    <app-red-outline-button [label]="'Закрыть'" (onClicked)="close()"></app-red-outline-button>
  </div>
</div>
