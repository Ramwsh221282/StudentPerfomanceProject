<section class="session-item-container">
  <div class="tab-form">
    <ul class="tab-form-ul">
      <li [ngClass]="{'tab-form-li-active': activeTab === tab.id}" class="tab-form-li" *ngFor="let tab of tabs"
          (click)="activeTab = tab.id">{{ tab.label }}
      </li>
    </ul>
    <div class="tab-form-content">
      @switch (activeTab) {
        @case (tabs[0].id) {
          <app-session-item-attributes [session]="session"
                                       (sessionCloseRequested)="sessionCloseRequested.emit($event)"></app-session-item-attributes>
        }
        @case (tabs[1].id) {
          <app-session-item-group-assignments [weeks]="session.weeks"></app-session-item-group-assignments>
        }
      }
    </div>
  </div>
</section>
