<div id="container">
  <div id="header">
    <div class="header-container">
      <strong>Статистика по направлениям (тип)</strong>
    </div>
  </div>
  <div id="content">
    <div class="row-container">
      <strong>Средний балл: {{ report.average }}</strong>
      <strong>Успеваемость: {{ report.perfomance }}</strong>
    </div>
    <div class="search-container">
      <table class="search-table">
        <thead>
        <tr>
          <th>Тип направления</th>
          <th>% успеваемости</th>
          <th>Средний балл</th>
        </tr>
        </thead>
        <tbody>
          @for (part of report.parts; track part.directionType) {
            <tr>
              <td>{{ part.directionType }}</td>
              <td>{{ part.perfomance }}</td>
              <td>{{ part.average }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  <div id="controls">
    <button
      class="danger-button-modal"
      type="button"
      (click)="visibility.emit()"
    >
      Закрыть окно
    </button>
  </div>
</div>
