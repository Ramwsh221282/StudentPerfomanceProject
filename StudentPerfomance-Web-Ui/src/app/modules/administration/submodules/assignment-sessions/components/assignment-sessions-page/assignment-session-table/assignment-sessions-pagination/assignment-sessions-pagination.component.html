<div class="pagination-wrapper">
  <div class="pages-list">
    <strong>Страницы: </strong>
    <div class="accept-button" (click)="service.moveInitialPage()">
      Начальная
    </div>
    <div class="accept-button" (click)="service.movePreviousPage()">
      <
    </div>
    @for (page of service.displayPages; track page) {
      <button
        (click)="service.selectPage(page)"
        [ngClass]="[
        page == service.currentPage
          ? 'accept-button-outline'
          : 'accept-button-outline'
      ]"
      >
        {{ page }}
      </button>
    }
    <div class="accept-button" (click)="service.moveNextPage()">></div>
    <div class="accept-button" (click)="service.moveLastPage()">
      Конечная
    </div>
  </div>
</div>
