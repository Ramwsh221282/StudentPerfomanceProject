<div class="dbmanager-teachers-table-wrapper">
  <div class="dbmanager-teachers-table-header">
    <strong>Преподаватели кафедры</strong>
  </div>
  <div class="dbmanager-teachers-table-header">
    <strong>Количество преподавателей: {{ facadeService.count }}</strong>
  </div>
  <table class="teachers-table">
    <thead>
      <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (teacher of facadeService.teachers; track $index) {
      <tr>
        <td>{{ teacher.name }}</td>
        <td>{{ teacher.surname }}</td>
        <td>{{ teacher.thirdname }}</td>
        <td>
          <button
            class="btn btn-info"
            (click)="facadeService.setSelection = teacher"
          >
            Выбрать
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  <app-teachers-pagination></app-teachers-pagination>
</div>
