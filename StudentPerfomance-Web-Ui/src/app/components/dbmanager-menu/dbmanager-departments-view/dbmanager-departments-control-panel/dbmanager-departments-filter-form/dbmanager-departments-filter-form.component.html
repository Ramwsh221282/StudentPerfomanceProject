<div class="dbmanager-departments-filter-form-layout">
  <form [formGroup]="form" class="dbmanager-departments-filter-form">
    <div class="form-header-wrapper">
      <strong>{{ title }}</strong>
    </div>
    <div class="dbmanager-departments-filter-form-content">
      <input
        formControlName="departmentName"
        class="default-input"
        placeholder="Название кафедры"
      />
      <label class="error-label" [hidden]="isErrorHidden">{{
        errorMessage
      }}</label>
      <div class="buttons-wrapper margin-top-15">
        <button
          type="button"
          class="btn btn-info w-100"
          (click)="searchClick()"
        >
          Найти
        </button>
        <button
          type="button"
          class="btn btn-danger color-black w-100"
          (click)="cancelClick()"
        >
          Отменить
        </button>
      </div>
    </div>
  </form>
</div>
