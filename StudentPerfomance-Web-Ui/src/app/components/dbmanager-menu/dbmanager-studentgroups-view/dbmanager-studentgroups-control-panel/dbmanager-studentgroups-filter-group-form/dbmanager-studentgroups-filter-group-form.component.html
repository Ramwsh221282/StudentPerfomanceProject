<div class="dbmanager-studentgroups-filter-group-form-layout">
  <form [formGroup]="form" class="dbmanager-studentgroups-filter-group-form">
    <div class="form-header-wrapper">
      <strong>{{ title }}</strong>
    </div>
    <div class="dbmanager-studentgroups-filter-group-form-content">
      <input
        formControlName="groupName"
        class="default-input"
        placeholder="Название группы"
      />
      <label class="error-label" [hidden]="isErrorHidden">{{
        errorMessage
      }}</label>
      <div class="buttons-wrapper margin-top-15">
        <button type="button" class="btn btn-info w-100" (click)="search()">
          Найти
        </button>
        <button
          type="button"
          class="btn btn-danger color-black w-100"
          (click)="cancel()"
        >
          Отменить
        </button>
      </div>
    </div>
  </form>
</div>
